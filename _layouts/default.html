<!DOCTYPE html>
<html>
    <head>
        {% include header.html %}
    </head>
    <body>

        {% include navigation.html %}

        <div class="container">

            <div class="row clearfix">

                <div class="col-md-12 column">

                    <div class="row clearfix">
                        <div class="col-md-9 column">

                            {{ content }}

                        </div>
                        <div class="col-md-3 column">

                            <h2>Latest News</h2>
                            <ul class="posts">
                                {% for post in site.posts %}
                                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                                {% endfor %}
                            </ul>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        {% include footer.html %}

    </body>
</html>
